apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-secrets
  labels:
    app.kubernetes.io/name: drone
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: drone
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: drone
    spec:
      containers:
        - name: drone-secrets
          image: drone/kubernetes-secrets:latest
          ports:
            - containerPort: 3000
          env:
            - name: SECRET_KEY
              value: 836613bc3259a2de983c387eefb6b567
---
kind: Service
apiVersion: v1
metadata:
  name: drone-secrets-service
  labels:
  app.kubernetes.io/name: drone
spec:
  selector:
    app: drone-secrets
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http