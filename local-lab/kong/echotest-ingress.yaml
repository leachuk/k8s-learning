apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-demo
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
    - http:
        paths:
          - pathType: Exact
            path: /foo
            backend:
              service:
                name: echo-demo
                port:
                  number: 80